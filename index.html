<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="cart-btn">Cart (<span id="cart-count">0</span>)</button></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="20">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="2" data-name="Product 2" data-price="35">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>$35</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="3" data-name="Product 3" data-price="50">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
